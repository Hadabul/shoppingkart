{% extends 'base.html' %}
{% block content %}

    <h2>Product List</h2>

    {% if products %}
        <ul>
            {% for product in products %}
                <li>
                    <strong>{{ product.name }}</strong>
                    <p>{{ product.description }}</p>
                    <p>Price: ${{ product.price }}</p>
                    <!-- You can add more information as needed -->
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No products available.</p>
    {% endif %}

    <a href="{% url 'add_product' %}">Add Product</a>


{% endblock %}
